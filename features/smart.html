      <h3 style="text-align: center;">Age-Gender Recognition System</h3>
      <video id="video" autoplay muted></video>
      <p>Predicted Age: </p>
      <p id="age" style="display: inline;"></p>
      <p>Predicted Gender: </p>

    <div class="column add">
      <h3 style="color: rgb(255, 255, 255);">Digital Advertising Board</h3>
      <img src="" id="display">
      <p id="load" style="color: #ffff; text-align: center;">Press Start to start displaying ads</p>

    </div>
